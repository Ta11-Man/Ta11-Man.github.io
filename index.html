    <link rel="icon" href="ninja-essence-head.svg" type="image/svg" />

    <style>
      :root {
        --Custom: "Comic Relief", sans-serif;
        /* CUSTOMIZE LOADER HERE: */
        --loader-color: #16407a; /* Spinner color and text color */
        --loader-bg: #333333; /* Background color of overlay */
      }

      /* Loading Overlay and Spinner */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--loader-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 60px; /* Change spinner size */
        height: 60px;
        border: 4px solid rgba(22, 64, 122, 0.1); /* Border color (faded version of --loader-color) */
        border-top: 4px solid var(--loader-color); /* Top border (active indicator) */
        border-radius: 50%;
        animation: spin-loader 1s linear infinite; /* Change 1s to make it faster/slower */
      }

      @keyframes spin-loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        position: absolute;
        bottom: 40px;
        font-family: var(--Custom);
        color: var(--loader-color);
        font-size: 18px; /* Change text size */
        letter-spacing: 2px; /* Change letter spacing */
      }

      .ninja-wrapper {
        position: absolute;
        bottom: 2%;
        right: 0%;
        height: 32vh;
        width: auto;
        pointer-events: none;
        transform: translateX(-50%);
      }
      .eyes-container {
        position: absolute;
        left: 34%; /* adjust as needed to align with ninja's face */
        top: 19%; /* adjust as needed to align with ninja's face */
        width: 12vh;
        height: 6vh;
        pointer-events: auto;
      }
      .eye {
        position: absolute;
        width: 4.5vh;
        height: 4.5vh;
        background: #007265ff;
        border-radius: 20%;
        left: 0;
        bottom: 0;
        transition: transform 0.2s cubic-bezier(0.4, 2, 0.6, 1);
        overflow: hidden;
      }
      .eye.right {
        left: 5vh;
      }
      .pupil {
        position: absolute;
        width: 3vh;
        height: 3vh;
        background: #10f2f4ff;
        border-radius: 20%;
        top: 0.8vh; /* center pupil in 4.5vh eye */
        left: 0.8vh;
        transition: left 0.08s, top 0.08s;
        filter: blur(3px);
        -webkit-filter: blur(3px);
      }
    </style>
    <style>
      body {
        margin: 0;
        overflow: hidden !important;
        position: fixed;
        width: 100vw;
        height: 100vh;
        scroll-behavior: none;
        background-color: #ede4b3;
        text-align: center;
      }
      img {
        filter: drop-shadow(0px 0px 8px rgba(7, 255, 237, 0.5));
      }
      p {
        font-size: 3.5vh;
        text-align: center;
        font-family: var(--Custom);
        color: #000000;
        margin: 5vw;
      }
      .pc-tree {
        position: absolute;
        height: 78vh;
        width: auto;
      }

      @media (max-width: 700px) {
        .pc {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div
        style="
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      ></div>

      <div
        id="decoration"
        style="
          position: absolute;
          top: 0;
          left: 0;
          scale: 1;
          width: 100%;
          height: 100%;
          transition: scale 0.5s cubic-bezier(0, 2, 0.6, 1);
        "
      >
        <style>
          #decoration img {
            transition: transform 0.7s cubic-bezier(0, 1, 0.6, 1);
            transform: none; /* Default position */
          }

          #decoration.slide-out .ninja-wrapper {
            /* transform: translateY(40vh) scale(4); */
            transform: scaleX(0);
            transition: transform 0.7s cubic-bezier(0, 1, 0.6, 1);
          }
          #decoration .ninja-wrapper {
            transition: transform 0.7s cubic-bezier(0, 1, 0.6, 1);
          }
          @media (max-width: 600px) {
          }
        </style>

        <div class="ninja-wrapper pc-ninja">
          <img
            id="ninja"
            src="ninja-essence-noeye.svg"
            alt="Ninja"
            loading="eager"
            fetchpriority="high"
            style="display: block; width: auto; height: 35vh"
          />
          <div class="eyes-container">
            <div class="eye left"><div class="pupil"></div></div>
            <div class="eye right"><div class="pupil"></div></div>
          </div>
        </div>
        <script>
          const eyes = document.querySelectorAll(".eye");
          const pupils = document.querySelectorAll(".pupil");
          const maxPupilMove = 1.2; // in vh units

          function movePupils(e) {
            const ran = Math.random();
            const screenQuarter =
              Math.max(window.innerWidth, window.innerHeight) * 0.8;
            eyes.forEach((eye, i) => {
              const rect = eye.getBoundingClientRect();
              const cx = rect.left + rect.width / 2;
              const cy = rect.top + rect.height / 2;
              const dx = e.clientX - cx;
              const dy = e.clientY - cy;
              const distFromEye = Math.hypot(dx, dy);
              const angle = Math.atan2(dy, dx);
              const maxMove = 1.5; // in vh
              let dist = 0;
              if (distFromEye < screenQuarter) {
                // Only move for the portion beyond the threshold
                const excess = distFromEye - screenQuarter;
                // scale excess to maxMove at 1/4 screen further
                dist = 2; // Math.min(maxMove, (excess / screenQuarter) * maxMove);
              }
              const pupil = pupils[i];
              pupil.style.left = 1 + Math.cos(angle) * dist + "vh";
              pupil.style.top = 1 + Math.sin(angle) * dist + "vh";
            });
          }

          document.addEventListener("mousemove", movePupils);

          let contractPupilsTimeout;
          function contractPupils() {
            pupils.forEach((pupil) => {
              pupil.style.transform = "scale(0.5)";
            });
            clearTimeout(contractPupilsTimeout);
          }
          function resetEyes() {
            pupils.forEach((pupil) => {
              pupil.style.transform = "";
              pupil.style.left = "0.8vh";
              pupil.style.top = "0.8vh";
            });
          }
          function openEyes() {
            pupils.forEach((pupil) => {
              pupil.style.transform = "scaleY(1)";
            });
          }
          function blink() {
            pupils.forEach((pupil) => {
              pupil.style.transform = "scaleY(0.2)";
              setTimeout(openEyes, 300);
            });
          }
          document.addEventListener("mousedown", contractPupils);
          document.addEventListener("mouseup", resetEyes);
          document.addEventListener("mouseleave", resetEyes);
          setInterval(blink, 10000);
        </script>
      </div>

      <!-- content sections -->
      <div id="home-content" class="content-section show">
        <img
          src="https://avatars.githubusercontent.com/u/143021084"
          alt="Github profile picture"
          style="
            position: absolute;
            width: 100vw;
            border-radius: 50%;
            top: 0;
            right: 0;
          "
        />
        <div class="content-inner">
          <h1
            class="content-inner-h1"
            style="
              font-size: 12vh;
              text-align: center;
              font-family: var(--Custom);
              color: black;
              filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.35))
                drop-shadow(-8px 8px 3px rgba(0, 0, 0, 0.35));
              -webkit-text-stroke: 0.3px white;
              text-stroke: 0.3px white;
              margin-bottom: 0px;
            "
          >
            Gabe Halstead
          </h1>
          <p
            class="content-inner-p"
            style="
              font-size: 4vh;
              text-align: center;
              font-family: var(--Custom);
              color: #000000;
              filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.35))
                drop-shadow(-8px 8px 3px rgba(0, 0, 0, 0.35));
              -webkit-text-stroke: 0.2px white;
              text-stroke: 0.2px white;
              margin-top: 0px;
            "
          >
            Making technology work for you!
          </p>
        </div>
      </div>
    </div>
  </body>
